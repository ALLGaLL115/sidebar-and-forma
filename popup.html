<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up List Example</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="css/blocks/popup.css"
</head>
<body>

    <div class="popup-container">
        <button id="popupTrigger">Open List</button>
        <div class="popup-list" id="popupList">
            <!-- <ul>
                <li class="popup__item">Option 1</li>
                <li class="popup__item">Option 2</li>
                <li class="popup__item">Option 3</li>
                <li class="popup__item">Option 4</li>
            </ul>
        </div> -->
        <ul class="popup" id="daysPopup">

            <script>
                const daysPopup = document.getElementById('daysPopup');
                for (let i = 1; i< 31; i++) {
                    daysPopup.innerHTML += `<li class="popup__item">${i}</li>`;
                }   
            </script>
        </ul>
       
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/cblocks/popup.js"></script>

    <!-- <script src="script.js"></script> -->


</body>
</html>
